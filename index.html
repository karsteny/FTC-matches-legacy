<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>7159 - USCASDSDGAM2</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:bold,medium">
  <link rel="stylesheet" href="fonts/stylesheet.css" type="text/css" charset="utf-8" />

  <link href="style.css" rel="stylesheet" type="text/css" />
  


</head>

<body>
  <div id="container">
    <div id = "top-bar" class="w3-display-container w3-black" >
      <div class="w3-display-left logo" style="max-height: 70%;margin-left:1rem;">
        <div id="dt" class="led">
          <span class="equal">H</span><span class="equal">H</span>:<span class="equal">M</span><span class="equal">M</span>:<span class="equal">S</span><span class="equal">S</span>
        </div>
      </div>
      
      <div class="w3-display-middle" style="text-align: center;">
        <b style="font-size: 35px;" id="team-name"></b>
        <br/>
        <b style="font-size: 25px;" id="meet-details"></b>
      </div>
      <img class="w3-display-right logo" src="images/ftc_logo.png" style="max-height: 65%;margin-right:2rem;">
      <div id="error-message" style="display: none;">
        <div>Error: Failed to fetch</div>
        <span>Data hasn't been refreshed. Retrying in 20 seconds...</span>
      </div>
    </div>

    <div id="middle-content">
      <div id="match_list">
        <div id="scroll-container-a"> 
        </div>
        <div id="scroll-container-b">
        </div>
      </div> 
    </div>

    <div class="w3-display-container w3-black" id="bottom-bar">
      <div class="w3-display-middle" id="counter-container">
        <div class="counter-content">
          Hang on... 
        </div>
      </div>
  </div>
  <script type = "module" src="scripts/script.js"></script>
  <script type = "module" src="scripts/helpfulHTML.js"></script>
  <script type = "module" src="scripts/match.js"></script>
  <script type = "module" src="scripts/clock.js"></script>
</body>

</html>
